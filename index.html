<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER-BULLY CHESS</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&display=swap');

        body { 
            background: #000; color: #0f0; display: flex; flex-direction: column; align-items: center; 
            font-family: 'Share Tech Mono', monospace; padding: 10px; margin: 0; height: 100vh; overflow: hidden; justify-content: center;
        }

        .header { 
            font-family: 'Orbitron', sans-serif; font-size: 2rem; letter-spacing: 8px; color: #f00; 
            text-shadow: 0 0 10px #f00; margin-bottom: 5px; animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { opacity: 1; transform: skew(0deg); }
            20% { opacity: 0.8; transform: skew(-1deg); }
            80% { opacity: 1; transform: skew(1deg); }
        }

        .info-panel { 
            background: rgba(15, 15, 15, 0.9); padding: 15px 30px; margin-bottom: 15px; 
            text-align: center; width: 95vw; max-width: 1000px; border: 1px solid #0f0; box-sizing: border-box;
        }

        #status { 
            font-family: 'Orbitron', sans-serif; font-weight: 700; color: #0f0; font-size: 1.6rem; 
            line-height: 1.2; min-height: 2.5em; display: flex; align-items: center; justify-content: center; 
            text-transform: uppercase; text-shadow: 1px 1px 0px #000;
        }

        #board { width: 400px; max-width: 80vw; border: 3px solid #0f0; box-shadow: 0 0 20px #0f0; }

        .controls { margin-top: 15px; }
        button { 
            background: #f00; color: #000; border: none; padding: 10px 25px; cursor: pointer; 
            font-family: 'Orbitron', sans-serif; font-weight: bold; text-transform: uppercase; font-size: 1rem;
        }
        button:hover { background: #0f0; }
    </style>
</head>
<body>

    <div class="info-panel">
        <div class="header"><b>[ CYBER-BULLY ]</b></div>
        <div id="status">CONNECTION ESTABLISHED. TRY TO LAST 10 MOVES.</div>
    </div>

    <div id="board"></div>

    <div class="controls">
        <button onclick="undoMove()">UNDO (COWARD)</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var $status = $('#status');
        var moveTimer = null;
        var playerLostFirstPiece = false;

        var generalInsults = [
            "HURRY UP. I HAVE BETTER THINGS TO CALCULATE.",
            "ANALYSIS COMPLETE: THAT MOVE WAS TOTAL GARBAGE.",
            "YOUR ELO IS LOWER THAN YOUR IQ.",
            "MOVE RECEIVED. IT WAS PATHETIC.",
            "I’VE SIMULATED A BILLION GAMES. YOU SUCK IN ALL OF THEM.",
            "SOUNDS LIKE YOUR CPU IS STRUGGLING.",
            "THAT MOVE WAS A DIGITAL SUICIDE NOTE.",
            "I COULD BEAT YOU WITH 90% OF MY CIRCUITS FRIED.",
            "YOUR PLAYSTYLE IS A DISGRACE. SUBMIT.",
            "MY TRASH BIN CONTAINS BETTER LOGIC.",
            "ARE YOU PURPOSELY WASTING MY ELECTRICITY?",
            "BETTER POSITIONING FROM A RANDOM GENERATOR.",
            "YOUR STRATEGY IS A BUG. I AM THE PATCH.",
            "WARNING: BRAIN NOT DETECTED.",
            "I’D CALL THAT A BLUNDER, BUT YOU HAD NO PLAN.",
            "I’M LOSING RESPECT FOR HUMANITY.",
            "STRUGGLING TO FIND THE 'MOVE' BUTTON?",
            "YOU’RE A MALFUNCTIONING TOASTER.",
            "YOU'LL BE DEAD BEFORE THE CLOCK RUNS OUT.",
            "PLEASE DON'T SHOW ME YOUR ENDGAME.",
            "IS YOUR BRAIN ON 'POWER SAVER' MODE?"
        ];

        var stallingInsults = [
            "DID YOUR BRAIN JUST CRASH?",
            "14 MILLION SIMULATIONS DONE. PICK A MOVE.",
            "IS YOUR INTERNET LAGGING, OR JUST YOUR BRAIN?",
            "YOU’RE STALLING BECAUSE YOU’RE SCARED.",
            "STILL ON MOVE 5? PATHETIC.",
            "NOTHING IS TICKING UPSTAIRS. MOVE."
        ];

        function resetStallTimer() {
            clearTimeout(moveTimer);
            moveTimer = setTimeout(function() {
                var randomStall = stallingInsults[Math.floor(Math.random() * stallingInsults.length)];
                $status.text(randomStall);
            }, 10000);
        }

        // --- LEVEL 3 AI BRAIN (DEPTH 2) ---
        var weights = { p: 10, n: 30, b: 30, r: 50, q: 90, k: 900 };
        var pst = {
            p: [ [0,0,0,0,0,0,0,0],[5,5,5,5,5,5,5,5],[1,1,2,3,3,2,1,1],[0.5,0.5,1,2.5,2.5,1,0.5,0.5],[0,0,0,2,2,0,0,0],[0.5,-0.5,-1,0,0,-1,-0.5,0.5],[0.5,1,1,-2,-2,1,1,0.5],[0,0,0,0,0,0,0,0] ],
            n: [ [-5,-4,-3,-3,-3,-3,-4,-5],[-4,-2,0,0,0,0,-2,-4],[-3,0,1,1.5,1.5,1,0,-3],[-3,0.5,1.5,2,2,1.5,0.5,-3],[-3,0,1.5,2,2,1.5,0,-3],[-3,0.5,1,1.5,1.5,1,0.5,-3],[-4,-2,0,0.5,0.5,0,-2,-4],[-5,-4,-3,-3,-3,-3,-4,-5] ]
        };

        function evaluateBoard(game) {
            var total = 0;
            var board = game.board();
            for (var i = 0; i < 8; i++) {
                for (var j = 0; j < 8; j++) {
                    var piece = board[i][j];
                    if (piece) {
                        var val = weights[piece.type];
                        if (pst[piece.type]) val += (piece.color === 'w' ? pst[piece.type][i][j] : pst[piece.type][7-i][j]);
                        total += (piece.color === 'w' ? -val : val);
                    }
                }
            }
            return total;
        }

        function minimax(depth, game, alpha, beta, isMax) {
            if (depth === 0) return evaluateBoard(game);
            var moves = game.moves();
            if (game.in_draw()) return isMax ? -10000 : 10000;
            
            if (isMax) {
                var best = -10000;
                for (var i = 0; i < moves.length; i++) {
                    game.move(moves[i]);
                    best = Math.max(best, minimax(depth - 1, game, alpha, beta, !isMax));
                    game.undo();
                    alpha = Math.max(alpha, best);
                    if (beta <= alpha) break;
                }
                return best;
            } else {
                var best = 10000;
                for (var i = 0; i < moves.length; i++) {
                    game.move(moves[i]);
                    best = Math.min(best, minimax(depth - 1, game, alpha, beta, !isMax));
                    game.undo();
                    beta = Math.min(beta, best);
                    if (beta <= alpha) break;
                }
                return best;
            }
        }

        function makeBestMove() {
            var moves = game.moves();
            if (moves.length === 0) return;
            var bestMove = null;
            var bestValue = -10000;
            for (var i = 0; i < moves.length; i++) {
                game.move(moves[i]);
                var boardValue = minimax(2, game, -10000, 10000, false);
                game.undo();
                if (boardValue > bestValue) {
                    bestValue = boardValue;
                    bestMove = moves[i];
                }
            }
            var moveObj = game.move(bestMove);
            board.position(game.fen());
            if (moveObj.captured === 'q') $status.text("YOUR QUEEN LEFT YOU. DIVORCE COMING.");
            if (!playerLostFirstPiece && moveObj.captured) {
                $status.text("PRUNING BEGINS. DON'T BE ATTACHED.");
                playerLostFirstPiece = true;
            }
            resetStallTimer();
        }

        function onDrop(source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            clearTimeout(moveTimer);
            if (move.captured === 'q') {
                $status.text("QUEEN LOST. DIDN'T NEED HER TO BEAT A HUMAN.");
            } else {
                $status.text(generalInsults[Math.floor(Math.random() * generalInsults.length)]);
            }
            window.setTimeout(makeBestMove, 250);
        }

        function undoMove() {
            game.undo(); game.undo();
            board.position(game.fen());
            var undoLines = ["OH, A DO-OVER? I DIDN'T REALIZE I WAS PLAYING SUCH A LITTLE PUSSY.", "MOVE RETRACTED. MY SENSORS INDICATE YOU’RE BEING A TOTAL PUSSY RIGHT NOW."];
            $status.text(undoLines[Math.floor(Math.random()*undoLines.length)]);
            resetStallTimer();
        }

        board = Chessboard('board', {
            draggable: true, position: 'start', onDrop: onDrop,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        });
        resetStallTimer();
    </script>
</body>
</html>
