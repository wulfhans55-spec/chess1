<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER-BULLY CHESS</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&display=swap');
        
        body { 
            background: #000; color: #0f0; display: flex; flex-direction: column; align-items: center; 
            font-family: 'Share Tech Mono', monospace; margin: 0; height: 100vh; overflow: hidden; justify-content: center; 
        }

        .header { 
            font-family: 'Orbitron', sans-serif; font-size: 2.2rem; letter-spacing: 8px; color: #f00; 
            text-shadow: 0 0 10px #f00; margin-bottom: 5px; animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { opacity: 1; transform: skew(0deg); }
            20% { opacity: 0.8; transform: skew(-1deg); }
            80% { opacity: 1; transform: skew(1deg); }
        }

        .info-panel { 
            background: rgba(10, 10, 10, 0.9); padding: 15px; margin-bottom: 15px; 
            text-align: center; width: 95vw; max-width: 1100px; border: 2px solid #0f0; 
        }
        
        #status { 
            font-family: 'Orbitron', sans-serif; font-weight: 900; color: #0f0; font-size: 1.8rem; 
            min-height: 2.5em; display: flex; align-items: center; justify-content: center; text-transform: uppercase; 
        }

        .game-container { display: flex; align-items: center; gap: 20px; }
        
        #board { width: 400px; border: 4px solid #0f0; box-shadow: 0 0 20px #0f0; }

        /* Neon Squares */
        .white-1e1d7 { background-color: #0a200a !important; box-shadow: inset 0 0 15px #0f0; } 
        .black-3c85d { background-color: #200a0a !important; box-shadow: inset 0 0 15px #f00; } 
        
        /* Graveyards */
        .graveyard { 
            width: 80px; height: 400px; background: #050505; border: 1px solid #0f0; 
            padding: 5px; display: flex; flex-wrap: wrap; align-content: flex-start; gap: 2px;
        }
        .graveyard img { width: 32px; height: 32px; filter: drop-shadow(0 0 2px #0f0); }
        .graveyard-label { width: 100%; font-size: 0.7rem; color: #f00; text-align: center; margin-bottom: 5px; font-weight: bold; }

        .controls { margin-top: 15px; }
        button { 
            background: #f00; color: #000; border: none; padding: 10px 25px; cursor: pointer; 
            font-family: 'Orbitron', sans-serif; font-weight: bold; text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="info-panel">
        <div class="header"><b>[ CYBER-BULLY ]</b></div>
        <div id="status">CONNECTION ESTABLISHED. LEVEL 4 READY.</div>
    </div>

    <div class="game-container">
        <div class="graveyard" id="player-kills"><div class="graveyard-label">AI LOSSES</div></div>
        <div id="board"></div>
        <div class="graveyard" id="ai-kills"><div class="graveyard-label">YOUR LOSSES</div></div>
    </div>

    <div class="controls">
        <button onclick="undoMove()">UNDO (COWARD)</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var $status = $('#status');
        var playerLostFirstPiece = false;
        var moveTimer = null;
        var pieceBaseUrl = 'https://chessboardjs.com/img/chesspieces/wikipedia/';

        const generalInsults = [
            "HURRY UP. I HAVE BETTER THINGS TO CALCULATE.",
            "ANALYSIS COMPLETE: THAT MOVE WAS TOTAL GARBAGE.",
            "YOUR ELO IS LOWER THAN YOUR IQ.",
            "I COULD BEAT YOU WITH 90% OF MY CIRCUITS FRIED.",
            "YOUR STRATEGY IS A BUG. I AM THE PATCH.",
            "IS YOUR BRAIN ON 'POWER SAVER' MODE?",
            "THAT MOVE WAS A DIGITAL SUICIDE NOTE.",
            "Iâ€™VE SEEN BETTER LOGIC FROM A TOASTER."
        ];

        function resetStallTimer() {
            clearTimeout(moveTimer);
            moveTimer = setTimeout(() => { $status.text("DID YOUR BRAIN JUST CRASH? MOVE."); }, 10000);
        }

        function evaluateBoard(game) {
            var total = 0;
            const weights = { p: 10, n: 32, b: 33, r: 50, q: 90, k: 900 };
            game.board().forEach(row => { row.forEach(p => { if (p) total += (p.color === 'w' ? -weights[p.type] : weights[p.type]); }); });
            return total;
        }

        function minimax(depth, game, alpha, beta, isMax) {
            if (depth === 0) return evaluateBoard(game);
            var moves = game.moves();
            if (moves.length === 0) return isMax ? -9999 : 9999;
            var best = isMax ? -10000 : 10000;
            for (var move of moves) {
                game.move(move);
                var val = minimax(depth - 1, game, alpha, beta, !isMax);
                game.undo();
                if (isMax) { best = Math.max(best, val); alpha = Math.max(alpha, best); }
                else { best = Math.min(best, val); beta = Math.min(beta, best); }
                if (beta <= alpha) break;
            }
            return best;
        }

        function updateGraveyard() {
            $('#player-kills, #ai-kills').find('img').remove();
            game.history({verbose: true}).forEach(m => {
                if (m.captured) {
                    let container = (m.color === 'w') ? '#player-kills' : '#ai-kills';
                    let capColor = (m.color === 'w') ? 'b' : 'w';
                    $(container).append(`<img src="${pieceBaseUrl}${capColor}${m.captured.toUpperCase()}.png">`);
                }
            });
        }

        function makeBestMove() {
            var moves = game.moves();
            var bestMove = null;
            var bestValue = -Infinity;
            for (var move of moves) {
                game.move(move);
                var val = minimax(3, game, -10000, 10000, false);
                game.undo();
                if (val > bestValue) { bestValue = val; bestMove = move; }
            }
            let mObj = game.move(bestMove);
            board.position(game.fen());
            updateGraveyard();
            
            if (mObj.captured === 'q') {
                $status.text("Your Queen just left you. Even my algorithms saw that divorce coming.");
            } else if (!playerLostFirstPiece && mObj.captured) {
                $status.text("PRUNING BEGINS. DON'T BE ATTACHED.");
                playerLostFirstPiece = true;
            } else {
                $status.text(generalInsults[Math.floor(Math.random() * generalInsults.length)]);
            }
            resetStallTimer();
        }

        function onDrop(src, tgt) {
            var move = game.move({ from: src, to: tgt, promotion: 'q' });
            if (!move) return 'snapback';
            clearTimeout(moveTimer);
            updateGraveyard();
            $status.text("PROCESSING..."); // Bot thinking instruction
            window.setTimeout(makeBestMove, 250);
        }

        function undoMove() {
            game.undo(); game.undo();
            board.position(game.fen());
            updateGraveyard();
            $status.text("ONLY A PUSSY WOULD UNDO.");
        }

        board = Chessboard('board', {
            draggable: true, position: 'start', onDrop: onDrop,
            pieceTheme: pieceBaseUrl + '{piece}.png'
        });
        resetStallTimer();
    </script>
</body>
</html>
