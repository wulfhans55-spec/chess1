<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Disrespectful Grandmaster</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body { background: #0f0f0f; color: #fff; display: flex; flex-direction: column; align-items: center; font-family: 'Arial Black', sans-serif; padding: 20px; }
        #board { width: 400px; max-width: 95vw; border: 6px solid #b22222; border-radius: 4px; box-shadow: 0 0 20px rgba(178, 34, 34, 0.5); }
        .info-panel { background: #1a1a1a; padding: 20px; border-radius: 12px; margin-bottom: 20px; text-align: center; width: 400px; max-width: 95vw; border: 1px solid #444; }
        #status { font-weight: bold; color: #ff4d4d; margin: 10px 0; font-size: 1.2rem; min-height: 3em; display: flex; align-items: center; justify-content: center; text-transform: uppercase; }
        .controls { margin-top: 20px; }
        button { background: #444; color: #fff; border: 2px solid #666; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; transition: all 0.2s; }
        button:hover { background: #b22222; border-color: #ff4d4d; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="info-panel">
        <div style="font-size: 0.9rem; color: #888; letter-spacing: 2px;">CPU OPPONENT</div>
        <div id="status">MOVE SO I CAN LAUGH AT YOU</div>
    </div>

    <div id="board"></div>

    <div class="controls">
        <button onclick="undoMove()">Undo Move</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var $status = $('#status');

        var insults = [
            "Trash move, honestly.",
            "You suck at this, just quit.",
            "What a move! For a child!",
            "My grandmother plays better, and she's a toaster.",
            "Are you even trying or is your cat walking on the keyboard?",
            "I've seen smarter moves from a bag of rocks.",
            "You really thought that was a good idea? Hilarious.",
            "I'm actually embarrassed for you right now.",
            "Is this your first time seeing a chessboard?",
            "I could beat you with my eyes deleted."
        ];

        var pawnEval = [[0,0,0,0,0,0,0,0],[5,5,5,5,5,5,5,5],[1,1,2,3,3,2,1,1],[0.5,0.5,1,2.5,2.5,1,0.5,0.5],[0,0,0,2,2,0,0,0],[0.5,-0.5,-1,0,0,-1,-0.5,0.5],[0.5,1,1,-2,-2,1,1,0.5],[0,0,0,0,0,0,0,0]];
        var knightEval = [[-5,-4,-3,-3,-3,-3,-4,-5],[-4,-2,0,0,0,0,-2,-4],[-3,0,1,1.5,1.5,1,0,-3],[-3,0.5,1.5,2,2,1.5,0.5,-3],[-3,0,1.5,2,2,1.5,0,-3],[-3,0.5,1,1.5,1.5,1,0.5,-3],[-4,-2,0,0.5,0.5,0,-2,-4],[-5,-4,-3,-3,-3,-3,-4,-5] ];

        function evaluateBoard(game) {
            var totalEvaluation = 0;
            var board = game.board();
            for (var i = 0; i < 8; i++) {
                for (var j = 0; j < 8; j++) {
                    var piece = board[i][j];
                    if (piece) {
                        var val = 0;
                        if (piece.type === 'p') val = 10 + (piece.color === 'w' ? pawnEval[i][j] : pawnEval[7-i][j]);
                        else if (piece.type === 'r') val = 50;
                        else if (piece.type === 'n') val = 30 + knightEval[i][j];
                        else if (piece.type === 'b') val = 30;
                        else if (piece.type === 'q') val = 90;
                        else if (piece.type === 'k') val = 900;
                        totalEvaluation += (piece.color === 'w' ? -val : val);
                    }
                }
            }
            return totalEvaluation;
        }

        function minimax(depth, game, alpha, beta, isMaximisingPlayer) {
            if (depth === 0) return evaluateBoard(game);
            if (game.in_draw()) return isMaximisingPlayer ? -10000 : 10000;
            var moves = game.moves();
            if (isMaximisingPlayer) {
                var bestValue = -9999;
                for (var i = 0; i < moves.length; i++) {
                    game.move(moves[i]);
                    bestValue = Math.max(bestValue, minimax(depth - 1, game, alpha, beta, !isMaximisingPlayer));
                    game.undo();
                    alpha = Math.max(alpha, bestValue);
                    if (beta <= alpha) return bestValue;
                }
                return bestValue;
            } else {
                var bestValue = 9999;
                for (var i = 0; i < moves.length; i++) {
                    game.move(moves[i]);
                    bestValue = Math.min(bestValue, minimax(depth - 1, game, alpha, beta, !isMaximisingPlayer));
                    game.undo();
                    beta = Math.min(beta, bestValue);
                    if (beta <= alpha) return bestValue;
                }
                return bestValue;
            }
        }

        function makeBestMove() {
            var moves = game.moves();
            if (moves.length === 0) return;
            var bestMove = null;
            var bestValue = -9999;
            for (var i = 0; i < moves.length; i++) {
                game.move(moves[i]);
                var boardValue = minimax(2, game, -10000, 10000, false); 
                game.undo();
                if (boardValue > bestValue) {
                    bestValue = boardValue;
                    bestMove = moves[i];
                }
            }
            game.move(bestMove);
            board.position(game.fen());
            if (game.in_checkmate()) { $status.text("CHECKMATE. GO PLAY MINECRAFT."); }
        }

        function onDrop(source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';

            // PICK INSULT AND STAY ON SCREEN
            var randomInsult = insults[Math.floor(Math.random() * insults.length)];
            $status.text(randomInsult);
            
            // NO EXTRA TEXT - JUST CALCULATE
            window.setTimeout(makeBestMove, 250);
        }

        function undoMove() {
            game.undo(); 
            game.undo(); 
            board.position(game.fen());
            $status.text("only a pussy would undo");
        }

        board = Chessboard('board', {
            draggable: true,
            position: 'start',
            onDrop: onDrop,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        });
    </script>
</body>
</html>
