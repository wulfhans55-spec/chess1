<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Chess AI</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body { background: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; }
        #board { width: 95vw; max-width: 400px; border: 5px solid #333; border-radius: 5px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .info-panel { background: #2c3e50; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center; width: 95vw; max-width: 400px; }
        #status { font-weight: bold; color: #f1c40f; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="info-panel">
        <div style="font-size: 1.2rem;"><b>Chess vs My AI</b></div>
        <div id="status">Your Turn (White)</div>
    </div>

    <div id="board"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var $status = $('#status');

        // THE BRAIN: Teaching objectives and point values
        function evaluateBoard(game) {
            var totalEvaluation = 0;
            // Material weights: teaching the AI what pieces are important
            const weights = { p: 10, r: 50, n: 30, b: 30, q: 90, k: 900 };

            game.board().forEach(row => {
                row.forEach(piece => {
                    if (piece) {
                        const val = weights[piece.type];
                        // If white piece, subtract (bad for AI), if black, add (good for AI)
                        totalEvaluation += (piece.color === 'w' ? -val : val);
                    }
                });
            });
            return totalEvaluation;
        }

        // AI DECISION MAKING: Choosing the winning move
        function makeBestMove() {
            var possibleMoves = game.moves();
            if (game.game_over()) return;

            var bestMove = null;
            var bestValue = -9999;

            // Look through every move and find the one with the highest score
            for (var i = 0; i < possibleMoves.length; i++) {
                game.move(possibleMoves[i]);
                var boardValue = evaluateBoard(game);
                game.undo();

                if (boardValue > bestValue) {
                    bestValue = boardValue;
                    bestMove = possibleMoves[i];
                }
            }

            game.move(bestMove);
            board.position(game.fen());
            updateStatus();
        }

        function onDrop(source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';

            $status.text("AI is thinking...");
            window.setTimeout(makeBestMove, 250);
            updateStatus();
        }

        function updateStatus() {
            var status = "Your Turn";
            if (game.in_checkmate()) status = "Checkmate! Game Over.";
            else if (game.in_draw()) status = "Draw!";
            else if (game.turn() === 'b') status = "AI's Turn...";
            $status.text(status);
        }

        board = Chessboard('board', {
            draggable: true,
            position: 'start',
            onDrop: onDrop
        });
    </script>
</body>
</html>
