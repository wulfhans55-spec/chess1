<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Chess AI - The Insult King</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body { background: #1a1a1a; color: white; display: flex; flex-direction: column; align-items: center; font-family: 'Segoe UI', sans-serif; padding: 20px; }
        #board { width: 400px; max-width: 95vw; border: 5px solid #444; border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .info-panel { background: #2c3e50; padding: 15px; border-radius: 10px; margin-bottom: 20px; text-align: center; width: 400px; max-width: 95vw; border: 2px solid #e74c3c; }
        #status { font-weight: bold; color: #f1c40f; margin: 10px 0; font-size: 1.1rem; min-height: 2.5em; }
        .controls { margin-top: 20px; }
        button { background: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: 0.2s; }
        button:hover { background: #c0392b; transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="info-panel">
        <div style="font-size: 1.4rem; color: #e74c3c;"><b>The Insult King AI</b></div>
        <div id="status">Make your move... I'm waiting.</div>
    </div>

    <div id="board"></div>

    <div class="controls">
        <button onclick="undoMove()">Undo Move</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var $status = $('#status');

        var insults = [
            "Trash move, honestly.",
            "You suck at this, just quit.",
            "What a move! For a child!",
            "My grandmother plays better, and she's a toaster.",
            "Are you even trying or is your cat walking on the keyboard?",
            "I've seen smarter moves from a bag of rocks.",
            "You really thought that was a good idea? Hilarious.",
            "I'm actually embarrassed for you right now."
        ];

        // --- AI LOGIC ---
        var pawnEval = [[0,0,0,0,0,0,0,0],[5,5,5,5,5,5,5,5],[1,1,2,3,3,2,1,1],[0.5,0.5,1,2.5,2.5,1,0.5,0.5],[0,0,0,2,2,0,0,0],[0.5,-0.5,-1,0,0,-1,-0.5,0.5],[0.5,1,1,-2,-2,1,1,0.5],[0,0,0,0,0,0,0,0]];
        var knightEval = [[-5,-4,-3,-3,-3,-3,-4,-5],[-4,-2,0,0,0,0,-2,-4],[-3,0,1,1.5,1.5,1,0,-3],[-3,0.5,1.5,2,2,1.5,0.5,-3],[-3,0,1.5,2,2,1.5,0,-3],[-3,0.5,1,1.5,1.5,1,0.5,-3],[-4,-2,0,0.5,0.5,0,-2,-4],[-5,-4,-3,-3,-3,-3,-4,-5] ];

        function evaluateBoard(game) {
            var totalEvaluation = 0;
            var board = game.board();
            for (var i = 0; i < 8; i++) {
                for (var j = 0; j < 8; j++) {
                    totalEvaluation += getPieceValue(board[i][j], i, j);
                }
            }
            return totalEvaluation;
        }

        function getPieceValue(piece, x, y) {
            if (piece === null) return 0;
            var val = 0;
            if (piece.type === 'p') val = 10 + (piece.color === 'w' ? pawnEval[y][x] : pawnEval[7-y][x]);
            else if (piece.type === 'r') val = 50;
            else if (piece.type === 'n') val = 30 + knightEval[y][x];
            else if (piece.type === 'b') val = 30;
            else if (piece.type === 'q') val = 90;
            else if (piece.type === 'k') val = 900;
            return piece.color === 'w' ? -val : val;
        }

        function minimax(depth, game, alpha, beta, isMaximisingPlayer) {
            if (depth === 0) return evaluateBoard(game);
            var moves = game.moves();
            
            // PREVENT REPETITION: If move leads to draw, penalize it heavily for the AI
            if (game.in_draw()) return isMaximisingPlayer ? -9999 : 9999;

            if (isMaximisingPlayer) {
                var bestValue = -9999;
                for (var i = 0; i < moves.length; i++) {
                    game.move(moves[i]);
                    bestValue = Math.max(bestValue, minimax(depth - 1, game, alpha, beta, !isMaximisingPlayer));
                    game.undo();
                    alpha = Math.max(alpha, bestValue);
                    if (beta <= alpha) return bestValue;
                }
                return bestValue;
            } else {
                var bestValue = 9999;
                for (var i = 0; i < moves.length; i++) {
                    game.move(moves[i]);
                    bestValue = Math.min(bestValue, minimax(depth - 1, game, alpha, beta, !isMaximisingPlayer));
                    game.undo();
                    beta = Math.min(beta, bestValue);
                    if (beta <= alpha) return bestValue;
                }
                return bestValue;
            }
        }

        function makeBestMove() {
            var moves = game.moves();
            if (moves.length === 0) return;

            var bestMove = null;
            var bestValue = -9999;

            for (var i = 0; i < moves.length; i++) {
                game.move(moves[i]);
                // AI looks for the best move while avoiding repetition
                var boardValue = minimax(2, game, -10000, 10000, false); 
                game.undo();
                if (boardValue > bestValue) {
                    bestValue = boardValue;
                    bestMove = moves[i];
                }
            }

            game.move(bestMove);
            board.position(game.fen());
            
            if (game.in_checkmate()) {
                $status.text("Checkmate! Go back to checkers, kid.");
            }
        }

        function onDrop(source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';

            // Change insult immediately upon player move
            var randomInsult = insults[Math.floor(Math.random() * insults.length)];
            $status.text(randomInsult);
            
            // Thinking delay
            window.setTimeout(function() {
                $status.text("Hmm let me find the best way to beat you to death...");
                window.setTimeout(makeBestMove, 500);
            }, 800);
        }

        // --- NEW FEATURES ---

        function undoMove() {
            game.undo(); // Undo AI move
            game.undo(); // Undo Player move
            board.position(game.fen());
            $status.text("wow what a pussy move to undo");
        }

        board = Chessboard('board', {
            draggable: true,
            position: 'start',
            onDrop: onDrop,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        });
    </script>
</body>
</html>
