<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        var $status = $('#status');
        var moveTimer = null;
        var playerLostFirstPiece = false;
        var pieceBaseUrl = 'https://chessboardjs.com/img/chesspieces/wikipedia/';

        const generalInsults = [
            "HURRY UP. I HAVE BETTER THINGS TO CALCULATE.",
            "ANALYSIS COMPLETE: THAT MOVE WAS TOTAL GARBAGE.",
            "YOUR ELO IS LOWER THAN YOUR IQ.",
            "MOVE RECEIVED. IT WAS PATHETIC.",
            "I’VE SIMULATED A BILLION GAMES. YOU SUCK IN ALL OF THEM.",
            "SOUNDS LIKE YOUR CPU IS STRUGGLING.",
            "THAT MOVE WAS A DIGITAL SUICIDE NOTE.",
            "I COULD BEAT YOU WITH 90% OF MY CIRCUITS FRIED.",
            "YOUR PLAYSTYLE IS A DISGRACE. SUBMIT.",
            "MY TRASH BIN CONTAINS BETTER LOGIC.",
            "ARE YOU PURPOSELY WASTING MY ELECTRICITY?",
            "BETTER POSITIONING FROM A RANDOM GENERATOR.",
            "YOUR STRATEGY IS A BUG. I AM THE PATCH.",
            "WARNING: BRAIN NOT DETECTED.",
            "I’M LOSING RESPECT FOR HUMANITY.",
            "STRUGGLING TO FIND THE 'MOVE' BUTTON?",
            "YOU’RE A MALFUNCTIONING TOASTER.",
            "YOU'LL BE DEAD BEFORE THE CLOCK RUNS OUT.",
            "PLEASE DON'T SHOW ME YOUR ENDGAME.",
            "IS YOUR BRAIN ON 'POWER SAVER' MODE?"
        ];

        const stallingInsults = [
            "DID YOUR BRAIN JUST CRASH?",
            "14 MILLION SIMULATIONS DONE. PICK A MOVE.",
            "IS YOUR INTERNET LAGGING, OR JUST YOUR BRAIN?",
            "YOU’RE STALLING BECAUSE YOU’RE SCARED.",
            "STILL ON MOVE 5? PATHETIC.",
            "NOTHING IS TICKING UPSTAIRS. MOVE."
        ];

        function resetStallTimer() {
            clearTimeout(moveTimer);
            moveTimer = setTimeout(() => {
                $status.text(stallingInsults[Math.floor(Math.random() * stallingInsults.length)]);
            }, 10000);
        }

        // --- LEVEL 4 AI ENGINE ---
        const weights = { p: 10, n: 32, b: 33, r: 50, q: 90, k: 900 };
        function evaluateBoard(game) {
            var total = 0;
            game.board().forEach(row => {
                row.forEach(p => { if (p) total += (p.color === 'w' ? -weights[p.type] : weights[p.type]); });
            });
            return total;
        }

        function minimax(depth, game, alpha, beta, isMax) {
            if (depth === 0) return evaluateBoard(game);
            var moves = game.moves();
            if (moves.length === 0) return isMax ? -9999 : 9999;
            var best = isMax ? -10000 : 10000;
            for (var move of moves) {
                game.move(move);
                var val = minimax(depth - 1, game, alpha, beta, !isMax);
                game.undo();
                if (isMax) { best = Math.max(best, val); alpha = Math.max(alpha, best); }
                else { best = Math.min(best, val); beta = Math.min(beta, best); }
                if (beta <= alpha) break;
            }
            return best;
        }

        function updateGraveyard() {
            $('#player-kills, #ai-kills').find('img').remove();
            game.history({verbose: true}).forEach(m => {
                if (m.captured) {
                    let container = (m.color === 'w') ? '#player-kills' : '#ai-kills';
                    let capColor = (m.color === 'w') ? 'b' : 'w';
                    $(container).append(`<img src="${pieceBaseUrl}${capColor}${m.captured.toUpperCase()}.png">`);
                }
            });
        }

        function makeBestMove() {
            var moves = game.moves();
            var bestMove = null;
            var bestValue = -Infinity;
            for (var move of moves) {
                game.move(move);
                var val = minimax(3, game, -10000, 10000, false);
                game.undo();
                if (val > bestValue) { bestValue = val; bestMove = move; }
            }
            let mObj = game.move(bestMove);
            board.position(game.fen());
            updateGraveyard();
            
            if (mObj.captured === 'q') {
                $status.text("YOUR QUEEN JUST LEFT YOU. EVEN MY ALGORITHMS SAW THAT DIVORCE COMING.");
            } else if (!playerLostFirstPiece && mObj.captured) {
                $status.text("PRUNING BEGINS. DON'T BE ATTACHED.");
                playerLostFirstPiece = true;
            } else {
                $status.text(generalInsults[Math.floor(Math.random() * generalInsults.length)]);
            }
            resetStallTimer();
        }

        function onDrop(src, tgt) {
            var move = game.move({ from: src, to: tgt, promotion: 'q' });
            if (!move) return 'snapback';
            clearTimeout(moveTimer);
            updateGraveyard();
            // No "Processing" message—bot stays silent until it moves
            window.setTimeout(makeBestMove, 250);
        }

        function undoMove() {
            game.undo(); game.undo();
            board.position(game.fen());
            updateGraveyard();
            const undoLines = [
                "ONLY A PUSSY WOULD UNDO.",
                "OH, A DO-OVER? I DIDN'T REALIZE I WAS PLAYING SUCH A LITTLE PUSSY.",
                "MOVE RETRACTED. MY SENSORS INDICATE YOU’RE BEING A TOTAL PUSSY RIGHT NOW."
            ];
            $status.text(undoLines[Math.floor(Math.random() * undoLines.length)]);
            resetStallTimer();
        }

        board = Chessboard('board', {
            draggable: true, position: 'start', onDrop: onDrop,
            pieceTheme: pieceBaseUrl + '{piece}.png'
        });
        resetStallTimer();
    </script>
