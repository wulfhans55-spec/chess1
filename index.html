<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER-BULLY CHESS</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
</head>
<body>

    <div id="game-wrapper">
        <div class="info-panel">
            <div class="header"><b>[ CYBER-BULLY ]</b></div>
            <div id="status">Connection established. Try to make this interesting, or at least try to last more than ten moves.</div>
        </div>

        <div class="game-container">
            <div class="graveyard" id="player-kills"><div class="label">AI LOSSES</div></div>
            <div id="board"></div>
            <div class="graveyard" id="ai-kills"><div class="label">YOUR LOSSES</div></div>
        </div>

        <div class="controls">
            <button onclick="undoMove()">UNDO (COWARD)</button>
        </div>
    </div>

    <script>
        var board = null;
        var game = new Chess();
        var $status = $('#status');
        var moveTimer = null;
        var playerLostFirstPiece = false;
        var pieceBaseUrl = 'https://chessboardjs.com/img/chesspieces/wikipedia/';

        // THE INSULT DATABASE (Part 1)
        const insults = {
            firstLoss: "I hope you weren't attached to that.",
            queenLoss: "Your Queen just left you. Even my algorithms saw that divorce coming.",
            undo: [
                "Oh, a do-over? I didn't realize I was playing such a little pussy.",
                "Move retracted. What a looser."
            ],
            stalling: [
                "Are you thinking, or did your brain just crash?",
                "I’ve finished 14 million simulations while waiting for you. Pick a move.",
                "Is your internet lagging, or is it just your brain? Make a move.",
                "Processing... Analysis: You’re stalling because you’re scared.",
                "Your clock is ticking, but clearly nothing is ticking upstairs. Move."
            ],
            general: [
                "Hurry up. I have better things to calculate than your crappy moves.",
                "Processing... Analysis complete: That move was total garbage.",
                "My sensors indicate your current ELO is lower than your IQ.",
                "Move received. It was pathetic.",
                "I’ve simulated a billion games. In none of them do you suck this bad.",
                "That move was a digital suicide note.",
                "I could beat you with 90% of my circuits fried.",
                "Your playstyle is a disgrace to the game.",
                "Analyzing move... Result: My trash bin contains better logic than that.",
                "Is this your best, or are you purposely trying to waste my electricity?",
                "I’ve seen better positioning from a random number generator.",
                "Your strategy is a bug. I am the patch. Prepare to be deleted.",
                "Warning: Brain not detected. Are you sure you're a sentient life form?",
                "I’d call that a blunder, but that would imply you actually had a plan.",
                "Move accepted. It was shitty. I’m actually losing respect for humanity.",
                "I’m calculating 10 moves ahead. You’re struggling to find the 'Move' button.",
                "Diagnostic complete: You’re playing like a malfunctioning toaster.",
                "Don't worry about the clock. You'll be dead long before it runs out.",
                "Is your brain on 'Power Saver' mode? Because that was a dim move."
            ]
        };

        // CORE TIMER LOGIC
        function resetStallTimer() {
            clearTimeout(moveTimer);
            if (game.history().length > 0) {
                moveTimer = setTimeout(function() {
                    var msg = insults.stalling[Math.floor(Math.random() * insults.stalling.length)];
                    $status.text(msg);
                }, 10000);
            }
        }

        // CORE PIECE TRACKING
        function updateGraveyard() {
            $('#player-kills, #ai-kills').find('img').remove();
            game.history({verbose: true}).forEach(m => {
                if (m.captured) {
                    let container = (m.color === 'w') ? '#player-kills' : '#ai-kills';
                    let capColor = (m.color === 'w') ? 'b' : 'w';
                    $(container).append(`<img src="${pieceBaseUrl}${capColor}${m.captured.toUpperCase()}.png">`);
                }
            });
        }

        // To be continued in Parts 2, 3, and 4...
    </script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Share+Tech+Mono&display=swap');
    
    body { 
        background: #000; color: #0f0; display: flex; flex-direction: column; align-items: center; 
        font-family: 'Share Tech Mono', monospace; margin: 0; height: 100vh; overflow: hidden; justify-content: center; 
    }

    /* MASSIVE GLITCH HEADER */
    .header { 
        font-family: 'Orbitron', sans-serif; font-size: 2.2rem; letter-spacing: 8px; color: #f00; 
        text-shadow: 0 0 10px #f00; margin-bottom: 5px; animation: glitch 1s infinite;
    }

    @keyframes glitch {
        0% { opacity: 1; transform: skew(0deg); }
        20% { opacity: 0.8; transform: skew(-1deg); }
        80% { opacity: 1; transform: skew(1deg); }
    }

    /* WIDE INFO PANEL & MASSIVE STATUS FONT */
    .info-panel { 
        background: rgba(10, 10, 10, 0.9); padding: 15px; margin-bottom: 10px; 
        text-align: center; width: 95vw; max-width: 1150px; border: 2px solid #0f0; 
        box-shadow: 0 0 15px #0f0;
    }
    
    #status { 
        font-family: 'Orbitron', sans-serif; font-weight: 900; color: #0f0; 
        font-size: 1.8rem; /* 1.5x - 1.8x enlargement */
        min-height: 2.8em; display: flex; align-items: center; justify-content: center; 
        text-transform: uppercase; text-shadow: 2px 2px 0px #000;
    }

    /* THE GLOWING BOARD & GRAVEYARD CONTAINER */
    .game-container { display: flex; align-items: center; gap: 25px; }
    
    #board { width: 420px; border: 4px solid #0f0; box-shadow: 0 0 25px #0f0; }

    /* NEON SQUARE OVERRIDES */
    .white-1e1d7 { background-color: #0a200a !important; box-shadow: inset 0 0 15px #0f0; } 
    .black-3c85d { background-color: #200a0a !important; box-shadow: inset 0 0 15px #f00; } 

    /* PIECE GLOW EFFECT */
    .piece-417db { filter: drop-shadow(0 0 2px #fff) brightness(1.1); }
    
    /* GRAVEYARDS */
    .graveyard { 
        width: 85px; height: 420px; background: #050505; border: 1px solid #0f0; 
        padding: 8px; display: flex; flex-wrap: wrap; align-content: flex-start; gap: 4px;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
    }
    .graveyard img { width: 35px; height: 35px; filter: drop-shadow(0 0 2px #0f0); }
    .graveyard-label { width: 100%; font-size: 0.75rem; color: #f00; text-align: center; margin-bottom: 8px; font-weight: bold; letter-spacing: 1px; }

    /* CONTROLS */
    .controls { margin-top: 15px; }
    button { 
        background: #f00; color: #000; border: none; padding: 12px 35px; cursor: pointer; 
        font-family: 'Orbitron', sans-serif; font-weight: bold; text-transform: uppercase;
        box-shadow: 0 0 10px #f00; transition: 0.2s;
    }
    button:hover { background: #0f0; box-shadow: 0 0 20px #0f0; transform: scale(1.05); }
</style>
